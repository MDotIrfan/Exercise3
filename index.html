<!DOCTYPE html>
<html>
<head>
	<title>Data Karakter Star Wars</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="bg.jpg">
	<!-- <img src="logo.png" class="logo"> -->
	<!-- <img src="image.jpg" class="belakang"> -->
	<div class="bg"></div>
	<h1>Data Karakter Star Wars</h1>
	<input type="text" id="pencarian" onkeyup="cari()" placeholder="Cari Berdasarkan Nama">
	<table border="1" class="tabel" align="center">
		<thead class="header">
			<th>Nama Lengkap</th>
			<th>Tinggi Badan</th>
			<th>Berat Badan</th>
			<th>Warna Rambut</th>
			<th>Warna Kulit</th>
			<th>Warna Mata</th>
			<th>Tahun Lahir</th>
			<th>Jenis Kelamin</th>
		</thead>
		<tbody id='karakter'></tbody>
	</table>
	<br>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html
